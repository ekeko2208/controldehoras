{% extends "base.html" %}

{% block title %}Modificar Servicio{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Modificar Servicio</h1>

    <div class="card">
        <div class="card-header">
            <h3>Detalles del Servicio</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('edit_service', service_id=service.id) }}" method="POST">
                <div class="mb-3">
                    <label for="place" class="form-label">Lugar del Servicio:</label>
                    <input type="text" class="form-control" id="place" name="place" value="{{ service.place }}" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ service.date_str }}" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="entry_time" class="form-label">Hora de Entrada:</label>
                        <input type="time" class="form-control" id="entry_time" name="entry_time" value="{{ service.entry_time_str }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="break_duration" class="form-label">Duración Break (minutos):</label>
                        <input type="number" class="form-control" id="break_duration" name="break_duration" value="{{ service.break_duration }}" required min="0" data-previous-value="{{ service.break_duration }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="exit_time" class="form-label">Hora de Salida:</label>
                        <input type="time" class="form-control" id="exit_time" name="exit_time" value="{{ service.exit_time_str }}" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="no_discount_break" name="no_discount_break" {% if service.break_duration == 0 %}checked{% endif %}>
                    <label class="form-check-label" for="no_discount_break">No descontar break (marcar para no descontar el break de las horas trabajadas)</label>
                </div>
                <div class="mb-3">
                    <label for="observations" class="form-label">Observaciones:</label>
                    <textarea class="form-control" id="observations" name="observations" rows="3">{{ service.observations }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>

    {# El script JavaScript se mantiene aquí porque es específico de esta página #}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const breakDurationInput = document.getElementById('break_duration');
            const noDiscountBreakCheckbox = document.getElementById('no_discount_break');

            function updateBreakInputState() {
                if (noDiscountBreakCheckbox.checked) {
                    breakDurationInput.dataset.previousValue = breakDurationInput.value;
                    breakDurationInput.value = '0';
                    breakDurationInput.readOnly = true;
                } else {
                    breakDurationInput.value = breakDurationInput.dataset.previousValue || '';
                    breakDurationInput.readOnly = false;
                }
            }

            noDiscountBreakCheckbox.addEventListener('change', updateBreakInputState);
            updateBreakInputState(); 
        });
    </script>
{% endblock %}

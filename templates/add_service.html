{% extends "base.html" %}

{% block title %}Añadir Nuevo Servicio{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Añadir Nuevo Servicio</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h3>Detalles del Servicio</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add_service') }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="place" class="form-label">Lugar del Servicio:</label>
                        <input type="text" class="form-control" id="place" name="place" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ today_date }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="entry_time" class="form-label">Hora de Entrada:</label>
                        <input type="time" class="form-control" id="entry_time" name="entry_time" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="break_duration" class="form-label">Duración Break (minutos):</label>
                        <input type="number" class="form-control" id="break_duration" name="break_duration" value="0" required min="0" data-previous-value="0">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="exit_time" class="form-label">Hora de Salida:</label>
                        <input type="time" class="form-control" id="exit_time" name="exit_time" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="no_discount_break" name="no_discount_break">
                    <label class="form-check-label" for="no_discount_break">No descontar break (marcar para no descontar el break de las horas trabajadas)</label>
                </div>
                <div class="mb-3">
                    <label for="observations" class="form-label">Observaciones:</label>
                    <textarea class="form-control" id="observations" name="observations" rows="3"></textarea>
                </div>

                {# Sección para Tareas Detalladas #}
                <div class="mb-4">
                    <h4>Tareas Detalladas</h4>
                    <div id="subtasks-container">
                        {# Las sub-tareas se añadirán aquí dinámicamente #}
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm mt-2" id="add-subtask-btn">Añadir Tarea</button>
                </div>

                <button type="submit" class="btn btn-primary">Añadir Servicio</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lógica para el checkbox de break
            const breakDurationInput = document.getElementById('break_duration');
            const noDiscountBreakCheckbox = document.getElementById('no_discount_break');

            function updateBreakInputState() {
                if (noDiscountBreakCheckbox.checked) {
                    breakDurationInput.dataset.previousValue = breakDurationInput.value;
                    breakDurationInput.value = '0';
                    // breakDurationInput.readOnly = true; // No lo hacemos de solo lectura para que pueda editarse
                    breakDurationInput.classList.add('text-muted'); // Opcional: para indicar visualmente que no se descuenta
                } else {
                    breakDurationInput.value = breakDurationInput.dataset.previousValue || '';
                    // breakDurationInput.readOnly = false;
                    breakDurationInput.classList.remove('text-muted');
                }
            }

            noDiscountBreakCheckbox.addEventListener('change', updateBreakInputState);
            updateBreakInputState(); 

            // Lógica para añadir/eliminar sub-tareas
            const subtasksContainer = document.getElementById('subtasks-container');
            const addSubtaskBtn = document.getElementById('add-subtask-btn');

            let subtaskCounter = 0; // Para IDs únicos si fuera necesario, aunque no se usa en el backend

            function addSubtaskRow(description = '', hours = '') {
                const row = document.createElement('div');
                row.classList.add('row', 'mb-2', 'align-items-center', 'subtask-row');
                row.innerHTML = `
                    <div class="col-md-7">
                        <input type="text" class="form-control" name="subtask_description[]" placeholder="Descripción de la tarea" value="${description}">
                    </div>
                    <div class="col-md-3">
                        <input type="number" step="0.1" class="form-control" name="subtask_hours[]" placeholder="Horas" value="${hours}">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger btn-sm remove-subtask-btn w-100">Eliminar</button>
                    </div>
                `;
                subtasksContainer.appendChild(row);

                // Añadir event listener al botón de eliminar recién creado
                row.querySelector('.remove-subtask-btn').addEventListener('click', function() {
                    row.remove();
                });
            }

            // Añadir la primera fila de sub-tarea al cargar la página
            addSubtaskRow();

            // Event listener para el botón "Añadir Tarea"
            addSubtaskBtn.addEventListener('click', function() {
                addSubtaskRow();
            });
        });
    </script>
{% endblock %}
